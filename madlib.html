<!-- JavaScript: MadLib Game -->
<!-- This time, a HTML form is in the <body> -->
<!-- The form gathers user input with a textfield and a button -->
<!-- On submit, the button calls a JavaScript function: result() -->
<!-- Declare variables and replace the variables in result() and create the game -->
<!-- This time, the JavaScript is placed in the <head> section -->
<!-- This time output occurs as an write() -->

<!DOCTYPE html>
<meta charset="UTF-8">

<html>
<head>
<title>JavaScript Assignment 3 -Jan 13</title>
<script language="JavaScript">
function result(){
var animal = document.madLib.animalEntry.value
var product = document.madLib.productEntry.value
var adjective=document.madLib.adjectiveEntry.value
var noun=document.madLib.nounEntry.value
var color=document.madLib.colorEntry.value
    
document.write("Spotty " + animal+ " got the sock.<br/>")
document.write("It robbed it from a "+adjective+" store.<br/>")
document.write("Spotty " + animal+ " lays the " +color+" "+product+" on the "+noun+".<br/>")
document.write("It has "+product+" and the sock.<br/>")
}

</script>
</head>
<body>
<form name="madLib">
    <h2>Welcome to MidLib game!</h2>
    Please enter an animal: <input type="text" name="animalEntry"> <br/>
    Please enter a product you can find in store: <input type="text" name="productEntry"> <br/>
    Please enter an adjective: <input type="text" name="adjectiveEntry"> <br/>
    Please enter a noun: <input type="text" name="nounEntry"> <br/>
    Please enter a color: <input type="text" name="colorEntry"> <br/>

<input type="button" value="Click here!" onClick="result()">

    
</form>
</body>
</html>
